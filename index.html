<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="assets/starbucks_icon.ico"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/style/styles.css" />
    <title>Starbucks Coffee Company</title>
  </head>
  <body>
    <header>
      <nav
        class="bg-light navbar-expand-lg navbar bg-body-dark border-bottom shadow"
      >
        <div class="container-fluid p-0">
          <div class="row justify-content-start">
            <div>
              <a class="navbar-brand" href="#">
                <img
                  src="assets/img/starbucks-logo-png.png"
                  alt="starbucks-logo"
                  width="51"
                  height="51"
                  class="mx-md-3"
                />
              </a>
            </div>
          </div>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item text-center">
                <a class="nav-link" href="#"> <strong>MENU</strong></a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#"> <strong>REWARDS</strong></a>
              </li>
              <li class="nav-item text-center">
                <a class="nav-link" href="#"><strong>GIFT CARDS</strong></a>
              </li>
            </ul>
          </div>
          <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
              <li class="nav-item text-center">
                <a href="#" class="nav-link">
                  <div class="d-inline">
                    <strong>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="currentColor"
                        class="bi bi-geo-alt-fill m-1"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"
                        />
                      </svg>
                      Find a Store
                    </strong>
                  </div></a
                >
              </li>
              <li class="nav-item md-mt-0">
                <a
                  href="#"
                  class="nav-link btn btn-light m-1 mt-0 px-3"
                  type="button"
                  >Sign In</a
                >
              </li>
              <li class="nav-item">
                <a
                  href="#"
                  class="nav-link btn btn-outline-dark m-3 mt-0"
                  type="button"
                  >Join Now</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main></main>
    <footer></footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
